<html> 
    <head>    
        <meta charset = "utf-8">
        <title>BallPoolWithObstacles</title>
        <script type="text/javascript" src="JavaScript/ballpool.js"></script>
    </head>
    <body onload="javascript:game.init();">
		<form method="submit">
			<input type="button" value="animate" onclick="javascript:game.animate();">
            <input type="button" value="create ball" onclick="javascript:game.createBallButton();">
            <input type="button" value="create obstacle" onclick="javascript:game.createObstacleButton();">
            <input type="button" value="clear the field" onclick="javascript:game.deleteFieldObjects();">
		</form>
        <canvas id="ballpool" width=800 height=600 style="border:1px solid #000000;">BallPool</canvas>
    </body> 
</html>
